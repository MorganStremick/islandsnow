<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram f icon"></i></a>
    <div class="right borderless menu">
      <a class="fitted item"><i class="home icon"></i></a>
      <a class="fitted item"><i class="search f icon"></i></a>
      <a class="fitted item"><i class="user f icon"></i></a>
      <div class="ui dropdown fitted item ">
        <div class="text">My Cart <i class="shopping cart icon"></i>0</div>
        <div class="menu">
          <a class="item">Your cart is currently empty</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
